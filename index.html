<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/root.css">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

<body class="body">
    <main class="main">
        <header class="header">
            <h1 class="header__titulo">Encriptador <span>Challenge </span> <span>ONE</span></h1>
        </header>
    <section class="section main__section--input">
        <textarea class="textarea section__input" id="section__input" required placeholder="ingresar texto"></textarea>
            <span><i class='bx bxs-info-circle'></i>Solo letras minúsculas y sin acénto</span>
            <div class="section__butons">
                <button class="button section__button--encriptar" id="section__button--encriptar">Encriptar</button>            
                <button class="button section__button--desencriptar" id="section__button--desencriptar">Desencriptar</button>
            </div>
        </section>

        <section class="section main__section--output">
            <textarea class="textarea section__output" id="section__output"  disabled></textarea>
            <button class="button section__button--copiar" id="section__button--copiar">Copiar</button>
        </section>
    </main>
    <footer class="footer">
        <p>© Code by HumbleG0d</p>
        <div class="div__footer">
            <a href="https://github.com/HumbleG0d" target="_blank" >
                <i class='bx bxl-github'></i>
            </a>
            <a href="https://www.linkedin.com/in/luiggi-sergio-gil-cardoso-7b9019299" target="_blank">
                <i class='bx bxl-linkedin-square'></i>
            </a>
        </div>
    </footer>
    <script type="module" src="js/main.js"></script>
